<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Journal</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
  <!-- Load Styles -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <header class="main__hero">
      <h2>Weather Journal</h2>
    </header>
    <div class="mainHolder">
      <div class='sectionHolder'>
        <div>
          <input id='zip' placeholder="enter zip code here" required>
        </div>
        <div>
          <textarea id="feelings" placeholder="Feelings"></textarea>
        </div>
        <div>
          <button id='generate'>Generate</button>
        </div>
      </div>
      <div class='sectionHolder'>
        <h3 id='entry'></h3>
        <div id='entryHolder'>
          <div id='date'></div>
          <div id='temp'></div>
          <div id='content'></div>
        </div>
      </div>
    </div>

  </main>

  <footer class="page__footer">
    <p>&copy Marwa Desoky</p>
  </footer>
  <script src="js/app.js"></script>

</body>

</html>
